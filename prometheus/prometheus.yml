global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: lakehouse
    environment: dev

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: node-exporter
    static_configs:
      - targets:
          - node-exporter:9100

  - job_name: postgres-exporter
    static_configs:
      - targets:
          - postgres-exporter:9187

  - job_name: minio
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets:
          - minio:9000

  - job_name: speedtest
    scrape_interval: 60m
    scrape_timeout: 90s
    static_configs:
      - targets:
          - speedtest-exporter:9798